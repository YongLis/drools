server.port=8099
#mybatis.mapperLocations = classpath:mapper/*.xml

crm.system.super-user-id = 1

#初始化数据库时发生错误时不要停止。
spring.datasource.continue-on-error = false
#spring.datasource.initialize = true #使用'data.sql'填充数据库。
#spring.datasource.jndi-name = #数据源的JNDI位置。设置时，类，网址，用户名和密码将被忽略。
spring.datasource.max-active = 100
spring.datasource.max-idle = 8
spring.datasource.min-idle = 8
#spring.datasource.type =
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url =jdbc:mysql://127.0.0.1:3306/mytest?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.name =mytest
spring.datasource.username=root
spring.datasource.password =root
spring.datasource.validation-query= select * from dual

